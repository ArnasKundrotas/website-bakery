<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="main-div">

        
            <video src="videos/gone.mp4" id="video" class="screen" poster='img/poster.png'>
        
            </video>
        
        
        
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        
    
        
    
            <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
    
            <span class="timestamp" id="timestamp">00:00</span>
    
        
    </div>
    

    <script src="js/scripts.js"></script>
</body>
</html>
